<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alamo’s Club - Control Interno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* === ESTILOS GENERALES === */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    /* === ANIMACIÓN DE INICIO === */
    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2.8s ease forwards;
      animation-delay: 2.2s;
      z-index: 10;
    }

    #intro img {
      width: 160px;
      max-width: 40%;
      opacity: 0;
      animation: zoomLogo 2s ease forwards;
    }

    #intro h1 {
      font-size: 2.4em;
      margin-top: 15px;
      opacity: 0;
      animation: showText 2s ease forwards 1.4s;
      color: #f1c40f;
      word-wrap: break-word;
    }

    @keyframes zoomLogo {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes showText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* === LOGIN === */
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      transition: opacity 0.8s;
      padding: 10px;
    }

    #login img {
      width: 160px;
      max-width: 40%;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    input[type="password"] {
      padding: 16px;
      border-radius: 8px;
      border: none;
      width: 70%;
      max-width: 400px;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: #e91e63;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 16px 32px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
      word-wrap: break-word;
    }

    button:hover { background: #ff4081; }

    /* === PANEL PRINCIPAL === */
    #panel {
      display: none;
      height: 100vh;
      background-color: #111;
      flex-direction: column;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header img {
      width: 100px;
      max-width: 30%;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    .menu-btn {
      width: 80%;
      max-width: 300px;
      padding: 20px;
      font-size: 24px;
      border-radius: 16px;
      background: linear-gradient(135deg, #e91e63, #f1c40f);
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-btn:hover { transform: scale(1.05); }

    .small-btn {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      background: #444;
    }

    /* === PANEL DE VENTAS COMO TABLA === */
    #ventasPanel, #ventasSocioPanel {
      display: none;
      padding: 20px;
      text-align: center;
    }

    table.ventasTable {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      border-collapse: separate;
      border-spacing: 15px 10px;
    }

    table.ventasTable td {
      vertical-align: middle;
      font-size: 22px;
      text-align: center;
    }

    table.ventasTable td button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      border-radius: 10px;
      margin: 0 5px;
    }

    #total, #ventasSocioTotal {
      font-size: 28px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    #ventasPanel button.volver-btn,
    #ventasSocioPanel button.volver-btn {
      margin-top: 10px;
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 12px;
    }

    /* === LISTA DE INVITADOS === */
    #invitadosPanel {
      display: none;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
    }

    .nombre {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin: 8px 0;
      font-size: 20px;
      align-items: center;
      gap: 10px;
    }

    .nombre button {
      background: #27ae60;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .nombre button:disabled { background: gray; }

    input#buscar {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 400px;
    }

    /* === BARRA DE PROGRESO === */
    .progress-container {
      display: flex;
      align-items: center;
      margin: 20px auto;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .progress-icon {
      width: 50px;
      max-width: 15%;
      height: 50px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .progress-bar {
      flex: 1;
      height: 20px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f1c40f, #e91e63);
      transition: width 0.5s ease;
    }

    /* === SOCIOS: MENU Y SUBPANELS === */
    #menuSocios {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }

    .socios-small {
      width: 160px;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
    }

    /* === REGISTRO PRODUCTO === */
    #registroPanel {
      display: none;
      padding: 20px;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    .registro-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }

    input[type="text"].prod-name {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 40%;
      min-width: 160px;
    }

    input[type="number"].prod-price {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 20%;
      min-width: 120px;
      text-align: center;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-controls button {
      width: 44px;
      height: 44px;
      font-size: 22px;
      border-radius: 8px;
    }

    .checkbox-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 12px;
      align-items: center;
    }

    /* === LISTA REGISTRO === */
    #listaRegistroPanel {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    table.registrosTable {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }

    table.registrosTable th, table.registrosTable td {
      border-bottom: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    table.registrosTable th {
      font-size: 16px;
      color: #f1c40f;
    }

    .total-row {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
    }

    /* === INVERSION === */
    #inversionPanel {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    table.inversionTable {
      width: 100%;
      border-collapse: collapse;
    }

    table.inversionTable th, table.inversionTable td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    table.inversionTable th {
      color: #f1c40f;
    }

    /* === MEDIA QUERIES PARA RESPONSIVE === */
    @media (max-width: 768px) {
      .menu-btn { font-size: 20px; padding: 16px; }
      table.ventasTable td { font-size: 20px; }
      table.ventasTable td button { width: 45px; height: 45px; font-size: 20px; }
      #total { font-size: 24px; }
      .nombre { font-size: 18px; padding: 12px; }
      .nombre button { font-size: 16px; padding: 8px 16px; }
      input#buscar { font-size: 16px; }
      .progress-bar { height: 15px; }
      .progress-icon { width: 40px; height: 40px; }
      input[type="text"].prod-name { width: 100%; }
    }

    @media (max-width: 480px) {
      .menu-btn { font-size: 18px; padding: 12px; }
      table.ventasTable td { font-size: 18px; }
      table.ventasTable td button { width: 40px; height: 40px; font-size: 18px; }
      #total { font-size: 20px; }
      .nombre { font-size: 16px; padding: 10px; flex-direction: column; gap: 5px; }
      .nombre button { font-size: 14px; padding: 6px 12px; }
      input#buscar { font-size: 14px; }
      .progress-bar { height: 12px; }
      .progress-icon { width: 30px; height: 30px; }
      .registro-row { flex-direction: column; }
      input[type="text"].prod-name { width: 100%; }
      input[type="number"].prod-price { width: 48%; }
    }
  </style>
</head>
<body>
  <!-- ANIMACIÓN INICIAL -->
  <div id="intro">
    <img src="LOGO.PNG" alt="Logo">
    <h1>Bienvenido</h1>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <img src="logotipo.png" alt="Logotipo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
  </div>

  <!-- PANEL PRINCIPAL -->
  <div id="panel">
    <div class="header">
      <img src="LOGO.PNG" alt="Logo">
      <img src="logotipo.png" alt="Logotipo">
    </div>

    <!-- MENÚ PRINCIPAL EMPLEADOS -->
    <div class="content" id="menuPrincipal">
      <button class="menu-btn" onclick="mostrarVentas()">Barra</button>
      <button class="menu-btn" onclick="mostrarInvitados()">Lista de Invitados</button>
      <button class="small-btn" style="margin-top:12px;" onclick="salirAInicio()">Exit</button>
    </div>

    <!-- MENÚ SOCIOS -->
    <div class="content" id="menuSocios">
      <button class="menu-btn" onclick="abrirRegistro()">Registro</button>
      <button class="menu-btn" onclick="abrirListaRegistro()">Lista Registro</button>
      <button class="menu-btn" onclick="abrirInversion()">Inversión</button>
      <button class="menu-btn" onclick="mostrarVentasSocio()">Ventas</button>
      <button class="small-btn" style="margin-top:12px;" onclick="salirAInicio()">Exit</button>
    </div>

    <!-- PANEL VENTAS EMPLEADOS -->
    <div id="ventasPanel">
      <h2 style="font-size: 36px;">Registro de Ventas</h2>
      <table class="ventasTable">
        <tr>
          <td>Promoción ($250)</td>
          <td>
            <button onclick="modificar('promo', -1)">−</button>
            <span id="promoCount">0</span>
            <button onclick="modificar('promo', 1)">+</button>
          </td>
        </tr>
        <tr>
          <td>Unidad ($150)</td>
          <td>
            <button onclick="modificar('unidad', -1)">−</button>
            <span id="unidadCount">0</span>
            <button onclick="modificar('unidad', 1)">+</button>
          </td>
        </tr>
        <tr>
          <td>Total:</td>
          <td><span id="total">$0</span></td>
        </tr>
      </table>
      <button onclick="pagar()">Pagar</button>
      <button class="volver-btn" onclick="volverMenu()">Volver</button>
    </div>

    <!-- PANEL VENTAS SOCIOS -->
    <div id="ventasSocioPanel">
      <h2 style="font-size:36px;">Ventas Registradas</h2>
      <div id="ventasSocioContainer"></div>
      <div id="ventasSocioTotal">Total General: $0</div>
      <button class="volver-btn" onclick="cerrarVentasSocio()">Volver</button>
    </div>

    <!-- MÁS PANELES COMO INVITADOS, REGISTRO, LISTA DE REGISTRO, INVERSION ... -->
<script>
  // === LOGIN ===
  function login() {
    const pw = document.getElementById('password').value;
    if (pw === "empleado") {
      document.getElementById('login').style.display = "none";
      document.getElementById('menuPrincipal').style.display = "flex";
      document.getElementById('panel').style.display = "flex";
    } else if (pw === "socio") {
      document.getElementById('login').style.display = "none";
      document.getElementById('menuSocios').style.display = "flex";
      document.getElementById('panel').style.display = "flex";
    } else {
      alert("Contraseña incorrecta");
    }
    document.getElementById('password').value = "";
  }

  function salirAInicio() {
    document.getElementById('panel').style.display = "none";
    document.getElementById('menuPrincipal').style.display = "none";
    document.getElementById('menuSocios').style.display = "none";
    document.getElementById('login').style.display = "flex";
  }

  function volverMenu() {
    document.getElementById('ventasPanel').style.display = "none";
    document.getElementById('menuPrincipal').style.display = "flex";
    resetVentas();
  }

  // === VENTAS EMPLEADOS ===
  let ventas = { promo: 0, unidad: 0 };
  const precios = { promo: 250, unidad: 150 };

  function modificar(tipo, cantidad) {
    ventas[tipo] = Math.max(0, ventas[tipo] + cantidad);
    document.getElementById(tipo + "Count").innerText = ventas[tipo];
    actualizarTotal();
  }

  function actualizarTotal() {
    const total = ventas.promo * precios.promo + ventas.unidad * precios.unidad;
    document.getElementById("total").innerText = `$${total}`;
  }

  function resetVentas() {
    ventas.promo = 0;
    ventas.unidad = 0;
    document.getElementById("promoCount").innerText = "0";
    document.getElementById("unidadCount").innerText = "0";
    actualizarTotal();
  }

  function mostrarVentas() {
    document.getElementById('menuPrincipal').style.display = "none";
    document.getElementById('ventasPanel').style.display = "block";
  }

  function pagar() {
    alert("Venta registrada correctamente");
    resetVentas();
  }

  // === VENTAS SOCIOS ===
  let ventasSocio = [];

  function mostrarVentasSocio() {
    document.getElementById('menuSocios').style.display = "none";
    document.getElementById('ventasSocioPanel').style.display = "block";
    renderVentasSocio();
  }

  function cerrarVentasSocio() {
    document.getElementById('ventasSocioPanel').style.display = "none";
    document.getElementById('menuSocios').style.display = "flex";
  }

  function renderVentasSocio() {
    const container = document.getElementById('ventasSocioContainer');
    container.innerHTML = "";
    let totalGeneral = 0;
    ventasSocio.forEach((venta, index) => {
      const div = document.createElement('div');
      div.style.marginBottom = "12px";
      div.innerHTML = `${venta.producto} x${venta.cantidad} = $${venta.precio * venta.cantidad}`;
      container.appendChild(div);
      totalGeneral += venta.precio * venta.cantidad;
    });
    document.getElementById('ventasSocioTotal').innerText = `Total General: $${totalGeneral}`;
  }

  // === LISTA DE INVITADOS ===
  const invitados = [
    "Aldo Alamo", "Ariel Alamo", "Axel Alamo", "Brisa", "Eduardo", "Kenya", "Gabriel", "Yerania"
  ];

  function mostrarInvitados() {
    document.getElementById('menuPrincipal').style.display = "none";
    let panel = document.getElementById('invitadosPanel');
    if(!panel) {
      panel = document.createElement('div');
      panel.id = "invitadosPanel";
      document.getElementById('panel').appendChild(panel);
    }
    panel.innerHTML = `<input type="text" id="buscar" placeholder="Buscar..." onkeyup="filtrarInvitados()"><div id="listaInvitados"></div><button class="volver-btn" onclick="volverMenu()">Volver</button>`;
    renderInvitados();
    panel.style.display = "block";
  }

  function renderInvitados() {
    const lista = document.getElementById('listaInvitados');
    lista.innerHTML = "";
    invitados.forEach(nombre => {
      const div = document.createElement('div');
      div.className = "nombre";
      div.innerHTML = `<span>${nombre}</span><button>Asistió</button>`;
      lista.appendChild(div);
    });
  }

  function filtrarInvitados() {
    const filtro = document.getElementById('buscar').value.toLowerCase();
    const lista = document.getElementById('listaInvitados').children;
    Array.from(lista).forEach(div => {
      const nombre = div.querySelector('span').innerText.toLowerCase();
      div.style.display = nombre.includes(filtro) ? "flex" : "none";
    });
  }

  // === REGISTRO DE PRODUCTOS (SOCIOS) ===
  let productos = [];

  function abrirRegistro() {
    document.getElementById('menuSocios').style.display = "none";
    let panel = document.getElementById('registroPanel');
    if (!panel) {
      panel = document.createElement('div');
      panel.id = "registroPanel";
      document.getElementById('panel').appendChild(panel);
    }
    panel.innerHTML = `
      <h2>Registro de Productos</h2>
      <div id="productosContainer"></div>
      <button class="small-btn" onclick="agregarProducto()">Agregar Producto</button>
      <button class="volver-btn" onclick="cerrarRegistro()">Volver</button>
    `;
    panel.style.display = "block";
    renderProductos();
  }

  function cerrarRegistro() {
    document.getElementById('registroPanel').style.display = "none";
    document.getElementById('menuSocios').style.display = "flex";
  }

  function agregarProducto() {
    const nombre = prompt("Nombre del producto:");
    const precio = parseInt(prompt("Precio del producto:"), 10);
    if (nombre && !isNaN(precio)) {
      productos.push({ nombre, precio, cantidad: 0 });
      renderProductos();
    }
  }

  function renderProductos() {
    const container = document.getElementById('productosContainer');
    container.innerHTML = "";
    productos.forEach((prod, index) => {
      const div = document.createElement('div');
      div.className = "registro-row";
      div.innerHTML = `
        <span>${prod.nombre}</span>
        <span>$${prod.precio}</span>
        <div class="qty-controls">
          <button onclick="modificarProducto(${index}, -1)">−</button>
          <span>${prod.cantidad}</span>
          <button onclick="modificarProducto(${index}, 1)">+</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function modificarProducto(index, delta) {
    productos[index].cantidad = Math.max(0, productos[index].cantidad + delta);
    renderProductos();
  }

  // === LISTA DE REGISTRO (SOCIOS) ===
  function abrirListaRegistro() {
    document.getElementById('menuSocios').style.display = "none";
    let panel = document.getElementById('listaRegistroPanel');
    if(!panel) {
      panel = document.createElement('div');
      panel.id = "listaRegistroPanel";
      document.getElementById('panel').appendChild(panel);
    }
    panel.innerHTML = "<h2>Lista de Registro</h2><div id='registroTabla'></div><button class='volver-btn' onclick='cerrarListaRegistro()'>Volver</button>";
    panel.style.display = "block";
    renderListaRegistro();
  }

  function cerrarListaRegistro() {
    document.getElementById('listaRegistroPanel').style.display = "none";
    document.getElementById('menuSocios').style.display = "flex";
  }

  function renderListaRegistro() {
    const container = document.getElementById('registroTabla');
    container.innerHTML = "";
    let total = 0;
    productos.forEach(p => {
      const row = document.createElement('div');
      row.innerText = `${p.nombre} x${p.cantidad} = $${p.cantidad * p.precio}`;
      container.appendChild(row);
      total += p.cantidad * p.precio;
    });
    const totalDiv = document.createElement('div');
    totalDiv.className = "total-row";
    totalDiv.innerText = `Total General: $${total}`;
    container.appendChild(totalDiv);
  }

  // === INVERSION (SOCIOS) ===
  function abrirInversion() {
    document.getElementById('menuSocios').style.display = "none";
    let panel = document.getElementById('inversionPanel');
    if(!panel) {
      panel = document.createElement('div');
      panel.id = "inversionPanel";
      document.getElementById('panel').appendChild(panel);
    }
    panel.innerHTML = `
      <h2>Inversión</h2>
      <table class="inversionTable">
        <tr><th>Socio</th><th>%</th></tr>
        <tr><td>Aldo</td><td>60%</td></tr>
        <tr><td>Ariel</td><td>20%</td></tr>
        <tr><td>Axel</td><td>20%</td></tr>
      </table>
      <button class="volver-btn" onclick="cerrarInversion()">Volver</button>
    `;
    panel.style.display = "block";
  }

  function cerrarInversion() {
    document.getElementById('inversionPanel').style.display = "none";
    document.getElementById('menuSocios').style.display = "flex";
  }
</script>
</body>
</html>
